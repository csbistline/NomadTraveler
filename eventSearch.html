  <body>
    <div id="event-question" class="container">
      <h1>Event Finder</h1>

      <form id="event-form">
        <label for="city-input">
          <h2>Search for activities.</h2>
        </label>
        <br>
        <input class="form control" type="text" id="city-input" id="autocomplete" placeholder="Type city, then hit search.">


        <!-- Button triggers event search -->
        <button id="run-search" type="submit" class="btn btn-primary btn-dark">Event Search</button>
      </form>
    </div>
    <div class="container">
      <!-- Events will be displayed here -->
      <div class="card  mb-4 event" id="event-display">
        <h2 class="card-title"> Events in the city:</h2>
        <div class="card-body" id="event-body">
          <table class="table table-sm table-hover">
            <thead>
              <th scope="col">Event</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Avg. Price</th>
              <th scope="col">Link to purchase</th>
              <th scope="col">Add to profile</th>
            <th scope="col"><input id="nextPage" type="button" onClick="location.href='christest4.html'" value="Next Page"></th>
            </thead>
            <tbody id="listing">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal modal-dialog modal-sm" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Success</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                   Event added to profile.
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
    
            </div>
        </div>
    </div>

</script>
