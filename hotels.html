<body>
    <br>
    <header>
        <div id="Sleeping-Bag" class="container-fluid animated zoomIn bounceOut">
            <h1>Sleeping Bag</h1>
        </div>
    </header>
    <br>
    <br>

    <tbody id="Hotels">

    </tbody>
    </table>

    <div class="header container mt-2">
        <div class="row border border-dark rounded">
            <div class="col-sm-12 bg-dark current antique">
                <h1>Add a Hotel</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">City</label>
                    <input type="text" class="form-control" id="city-input" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Check-In</label>
                    <input type="text" class="form-control" id="check-in-input" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Check-Out</label>
                    <input type="text" class="form-control" id="check-out-input" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Rooms</label>
                    <input type="text" class="form-control" id="rooms-input" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary btn-dark" id="add-hotel">Submit</button>
            </form>
            <button onclick="mainApp.logOut">Log-Out</button>



            <script src="resources/javascript/login.js"></script>
